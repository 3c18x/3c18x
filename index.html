    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const enhanceBtn = document.getElementById('enhance-btn');
            const diceBtn = document.getElementById('dice-button');
            const textarea = document.getElementById('prompt-textarea');
            const skeletonLoader = document.getElementById('skeleton-loader');
            const inputContainer = document.getElementById('input-container');

            let originalPrompt = '';
            let enhancedPrompt = '';
            let isLoading = false;
            const originalPlaceholder = textarea.placeholder;

            const apiEndpoint = 'https://geminix-proxy.vercel.app/api/gemini?model=gemini-2.5-flash-preview-09-2025';

            // --- UI Control Functions ---
            const setLoadingState = (loading) => {
                isLoading = loading;
                skeletonLoader.style.display = loading ? 'flex' : 'none';
                textarea.style.color = loading ? 'transparent' : 'white';
                textarea.placeholder = loading ? '' : originalPlaceholder;
                if (loading) {
                    inputContainer.classList.add('pointer-events-none', 'opacity-60');
                } else {
                    inputContainer.classList.remove('pointer-events-none', 'opacity-60');
                }
            };
            
            const autoResizeTextarea = () => {
                textarea.style.height = 'auto';
                textarea.style.height = `${textarea.scrollHeight}px`;
            };

            // --- Event Listeners ---
            textarea.addEventListener('input', autoResizeTextarea);

            diceBtn.addEventListener('click', async () => {
                if (isLoading) return;
                
                textarea.value = ''; // Clear current text before loading
                setLoadingState(true);
                originalPrompt = ''; // Clear history
                enhancedPrompt = '';

                const requestBody = {
                    contents: [{ parts: [{ text: "Generate a random, creative prompt for an AI code generator." }] }],
                    system_instruction: { parts: [{ text: "You are a prompt idea generator. Create a single, actionable, and creative request for an AI that generates code. Do not add any conversational text, preambles, or markdown formatting like quotes or backticks. Only output the raw prompt text." }] }
                };

                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody),
                    });
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    
                    const data = await response.json();
                    const newText = data?.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (newText) {
                        textarea.value = newText.trim();
                    } else {
                        throw new Error('Invalid API response format for random prompt.');
                    }
                } catch (error) {
                    console.error("Failed to generate random prompt:", error);
                    alert("Sorry, a random prompt could not be generated at this time.");
                } finally {
                    setLoadingState(false);
                    autoResizeTextarea();
                }
            });

            enhanceBtn.addEventListener('click', async () => {
                const currentPrompt = textarea.value.trim();
                if (!currentPrompt || isLoading) return;

                originalPrompt = currentPrompt;
                setLoadingState(true);

                const requestBody = {
                    contents: [{ parts: [{ text: "Enhance this prompt for an AI code generator to make it more detailed and effective: " + currentPrompt }] }],
                    system_instruction: { parts: [{ text: "You are a prompt enhancement expert. Rewrite the user's prompt to be more detailed, specific, and clear for an AI code generator. Do not add any conversational text, preambles, or markdown formatting. Only output the raw, enhanced prompt text." }] }
                };

                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody),
                    });
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);

                    const data = await response.json();
                    const newText = data?.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (newText) {
                        enhancedPrompt = newText.trim();
                        textarea.value = enhancedPrompt;
                    } else {
                        throw new Error('Invalid API response format for enhancement.');
                    }
                } catch (error) {
                    console.error("Failed to enhance prompt:", error);
                    alert("Sorry, the prompt could not be enhanced at this time.");
                    textarea.value = originalPrompt;
                } finally {
                    setLoadingState(false);
                    autoResizeTextarea();
                }
            });

            textarea.addEventListener('keydown', (e) => {
                if (isLoading) {
                    e.preventDefault();
                    return;
                }
                const { selectionStart, value } = e.target;
                const onFirstLine = value.substring(0, selectionStart).indexOf('\n') === -1;
                const onLastLine = value.substring(selectionStart).indexOf('\n') === -1;

                if (e.key === 'ArrowUp' && onFirstLine && originalPrompt && value !== originalPrompt) {
                    e.preventDefault();
                    textarea.value = originalPrompt;
                    autoResizeTextarea();
                } else if (e.key === 'ArrowDown' && onLastLine && enhancedPrompt && value !== enhancedPrompt) {
                    e.preventDefault();
                    textarea.value = enhancedPrompt;
                    autoResizeTextarea();
                }
            });

            autoResizeTextarea();
        });
